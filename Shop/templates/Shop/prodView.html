{% extends 'shop/basic.html' %}

{% block title %} {{product.product_name}} - My Awsome Cart{% endblock  %}


{% block body %}

<div class="container my-4">
    <div class="row">
        <div class="col-md-4">

            <div class="row">

                <img src="/{{product.image}}" height="300px" width="300px">

            </div>

            <div class="row">
            
                <a href="/shop/contact/"><button class="btn btn-primary mx-3 my-3">Book Now</button></a>
                {% comment %} <button class="btn btn-primary my-3">Add to Cart</button> {% endcomment %}
            
            </div>

        </div>

        <div class="col-md-8">

            <h5>{{product.product_name}}</h5>
            <p><b>Rs. </b>{{product.price}} <b>Kg</b> </p>
            <p>{{product.desc}}</p>

        </div>

    </div>

</div>


{% endblock  %}


{% block js %}
{% comment %} 
<script>
console.log('working');
if(localStorage.getItem('cart') == null){
var cart = {};
}
else
{
cart = JSON.parse(localStorage.getItem('cart'));
document.getElementById('cart').innerHTML = Object.keys(cart).length;
}
$('.cart').click(function(){
console.log('clicked');
var idstr = this.id.toString();
console.log(idstr);
if (cart[idstr] !=undefined){
cart[idstr] = cart[idstr] + 1;
}
else
{
cart[idstr] = 1;
}
console.log(cart);
localStorage.setItem('cart', JSON.stringify(cart));
document.getElementById('cart').innerHTML = Object.keys(cart).length;
});

$("#popcart").popover("show");


document.getElementById("popcart").setAttribute("data-content","<h5>Cart</h5>");

</script>
{% endcomment %}
{% endblock %}
